- name: message to say
  debug:
    msg: "Hello {{ item.container_name }}"
  register: nicu

- name: what is nicu
  debug:
    msg: "My ID is {{ item.id }} on {{ item }}"
  with_item: "{{ my_list }}"

- name: a list of msg
  debug:
    msg:
    - "{{ item.container_name }}"
    - "{{ item.version }}"
    - "{{ item.id }}"